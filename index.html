<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevLearn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DevLearn</a>
    
      <button id = "add" class="btn add secondary-content"><a href="#"><i class="fas fa-plus"></i></a></button>
    
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-8 tasksContainer">
        <div class="t"></div>
      </div>
      <div class="col-4 rightNav">
        <ul>
          <li>Task tracker</li>
          <li>Current to do</li>
          <li>Resources</li>
          <li>Tech tracker</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Adding an item -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modalTop">
      <h3>Add item</h3>
      <p>Your task will need a title, three key stages to be completed and a priority.</p>
      <span class="close">&times;</span>
    </div>
    
    <form>
      <label for="task-title">Task title</label>
      <input type="text" name="task-title">
      <label for="task-stage1">Stage</label>
      <input type="text" name="task-stage1">
      <label for="task-stage2">Stage</label>
      <input type="text" name="task-stage2">
      <label for="task-stage3">Stage</label>
      <input type="text" name="task-stage3">
      <label for="priority">Priority</label>
      <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add</button>
    </form>
  </div>

</div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
