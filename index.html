<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevLearn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">devLearn</a>
    </div>
  </nav>
        
  <div class="container">
    <div class="tasksContainer center-block">
      <div class="t"></div>
    </div>
    <a id="add" href="#"><i class="fas fa-plus"></i>  Add new task</a>
  </div>
  
  <!-- Adding an item -->
<div id="addModal" class="modal">

  <!-- Add Modal content -->
  <div class="modal-content">
    <div class="modalTop">
      <h3 id="modalTitle">Add task</h3>
      <div class='close' id="addModalClose">&times;</div>
    </div>
    <p class="modalSubtitle">Your task will need a title, some key stages to be completed and a priority.</p>

    <div class="alert alert-secondary" role="alert">
      <!-- This is where alerts will appear -->
     </div>

    <form id="addTaskForm">
      <div class="form-group">
        <label for="task-title">Task title</label>
        <input type="text" name="task-title" id="taskTitle">
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select name="priority" id="taskPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
      </div>
      <div id="stagesContainer">
        <div id="taskStage1">
          <label for="task-stage1">Stage</label>
          <input type="text" name="task-stage1" id="taskStage1" class="currentTaskStage">
        </div>
      </div>
      <div id="addStageButtonContainer">
        <a id="addStageButton" role="button"><i class="fas fa-plus"></i> Add stage</a>
      </div>
         
      <button class="btn btn-primary" type="submit" id="taskSubmit">Add task</button>

      <button class="update-btn btn btn-primary" id="taskEdit">Apply changes</button>

      <button class="delete-btn btn btn-danger" id="taskDelete"><i class="fa fa-remove"></i>Delete</button>

    </form>
  </div>

</div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
