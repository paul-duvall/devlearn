<body>
  
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand navbar-logo" href="#">DevLearn</a>    
            <a id="add" href="#"><i class="fas fa-plus-circle"></i></a>
          </nav>
          <div class="row">
            <div class="col-9 tasksContainer">
              <!-- <div class="t"></div> -->
            </div>
            <div class="col-3 rightNav">
              <ul>
                <li><a href="#">Task tracker <i class="fas fa-tasks"></i></a></li>
                <li><a href="#">Current to do <i class="fas fa-clipboard-check"></i></a></li>
                <li><a href="#">Resources <i class="fas fa-tools"></i></a></li>

              </ul>
            </div>
          </div>
  
  <!-- Adding an item -->
<div id="addModal" class="modal">

  <!-- Add Modal content -->
  <div class="modal-content">
    <div class="modalTop">
      <h3>Add item</h3>
      <div class='close' id="addModalClose">&times;</div>
    </div>
    <p class="modalSubtitle">Your task will need a title, three key stages to be completed and a priority.</p>
    
    <form>
      <label for="task-title">Task title</label>
      <input type="text" name="task-title" id="taskTitle">
      <label for="task-stage1">Stage</label>
      <input type="text" name="task-stage1" id="taskStage1">
      <label for="task-stage2">Stage</label>
      <input type="text" name="task-stage2" id="taskStage2">
      <label for="task-stage3">Stage</label>
      <input type="text" name="task-stage3" id="taskStage3">
      <label for="priority">Priority</label>
      <select name="priority" id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button class="add-btn btn" type="submit" id="taskSubmit">Add</button>
      <button class="update-btn btn" id="taskEdit">Apply changes</button>
      <button class="delete-btn btn" id="taskDelete"><i class="fa fa-remove"></i>Delete</button>
    </form>
  </div>

</div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
